<!-- <cms-contact-item *ngFor="let contact of contact" [contact]="contact"></cms-contact-item> -->
<div class="panel panel-warning clearfix">
    <div class="panel panel-heading clearfix">
        <h4>{{ contact.name }}</h4>
        <div class="col-xs-4 pull-right">
            <button class="btn btn-primary">Edit</button>
            <button class="btn btn-danger">Delete</button>
        </div>
        <div class="col-xs-3 pull-left">
            <span class="pull-right">
                <img [src]="contact.imageUrl" 
                alt="{{ contact.name }}" class="img-responsive" style="max-height: 100px">
            </span>
        </div>
    </div>
  
    <div class="panel panel-body">
        <div class="col-xs-12">
            <a href="#" class="list-group-item clearfix">
                    <p class="list-group-item-heading">Phone: {{ contact.phone }}</p>
            </a>
            <a href="#" class="list-group-item clearfix">
                <p class="list-group-item-heading">Email: {{ contact.email }}</p>
        </a>
        </div>
    </div>
</div>
