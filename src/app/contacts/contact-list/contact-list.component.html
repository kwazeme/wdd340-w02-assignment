    <div class="panel-heading">
        <div class="row" style="padding: 10px;">
          <span class="title pad-left-right"><h2>Contacts</h2></span>
        </div>
        <div class="row" style="padding: 10px;">
          <div class="input-group pull-left pad-left-right col-xs-7">
            <!-- Add the search box input field here -->
            <input type="text" class="form-control" placeholder="Enter a search value" #searchBox (keyup)="search(searchBox.value)">
            <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
          </div>
          <div class="pull-right pad-left-right">
            <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
          </div>
        </div>
      </div>
  
    <div class="row">
        <div class="col-xs-12">
            <cms-contact-item
            *ngFor="let contact of contacts | contactsFilter:term"
            [contact]="contact"
            dnd-draggable [dragEnabled]="true"
            [dragData]="contact"
            [dropZones]="['contactGroup']"
            ></cms-contact-item>
        </div>
    </div>
</div>
