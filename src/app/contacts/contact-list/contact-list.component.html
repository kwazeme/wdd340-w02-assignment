<div class="panel panel-info clearfix">
    <div class="panel panel-heading clearfix">
        <div class="col-xs-4 pull-right">
            <button class="btn btn-success" routerLink="new">New Contact</button>
        </div>
        <div class="col-xs-3 pull-left">
            <h3>Contact</h3>
        </div>
    </div>
  
    <div class="row">
        <div class="col-xs-12">
            <cms-contact-item
            *ngFor="let contactEl of contacts"
            [contact]="contactEl"
            ></cms-contact-item>
        </div>
    </div>
</div>
