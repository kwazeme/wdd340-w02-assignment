<div class="panel panel-info clearfix">
    <div class="panel panel-heading clearfix">
        <div class="col-xs-4 pull-right">
            <button class="btn btn-success">New Contact</button>
        </div>
        <div class="col-xs-3 pull-left">
            <h3>Contact</h3>
        </div>
    </div>
  
    <div class="row">
        <div class="col-xs-12">
            <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
                <div class="pull-left">
                    <h4 class="list-group-item-heading">{{ contact.name }}</h4>
                </div>
                <span class="pull-right">
                    <img [src]="contact.imageUrl" 
                    alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px">
                </span>
            </a>
        </div>
    </div>
</div>
